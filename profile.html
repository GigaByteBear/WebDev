<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .profile-container {
            background: #2C5364;
            background: linear-gradient(135deg, #0f2027, #203a43, #2C5364);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #74ebd5;
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        p {
            font-size: 18px;
            color: #dcdcdc;
            margin: 10px 0;
        }
        strong {
            color: #ACB6E5;
        }
        .party-parrot img {
            width: 100px;
            transition: transform 0.3s;
        }
        .party-parrot img:hover {
            transform: scale(1.2) rotate(10deg);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Profile</h1>
        <p><strong>Name:</strong> Nigel Tatem</p>
        <p><strong>NetID:</strong> nt387</p>
        <p><strong>Graduation Year:</strong> 2028</p>
        <p><strong>Favorite Ice Cream Flavor:</strong> Mint Chocolate Chip</p>
        <div class="party-parrot">
            <p><strong>Favorite Party Parrot:</strong></p>
            <img src="https://cultofthepartyparrot.com/parrots/richpartyparrot.gif" alt="Party Parrot">
        </div>
    </div>

</body>
</html>
